[pytest]
# ============================================================================
# CONFIGURAÇÃO DO PYTEST - EVAonline
# ============================================================================

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers personalizados
markers =
    unit: Testes unitários (funções isoladas)
    integration: Testes de integração (múltiplos componentes)
    e2e: Testes end-to-end (fluxo completo)
    performance: Testes de performance
    security: Testes de segurança
    slow: Testes que demoram mais de 5 segundos
    requires_db: Testes que precisam do PostgreSQL
    requires_redis: Testes que precisam do Redis
    requires_celery: Testes que precisam do Celery
    api: Testes de rotas da API
    database: Testes de models e queries
    cache: Testes de cache
    websocket: Testes de WebSocket

# Opções padrão
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Timeout padrão (prevenir testes travados)
timeout = 300
timeout_method = thread

# Asyncio
asyncio_mode = auto

# Coverage
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */alembic/*
    */.venv/*
    */venv/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    