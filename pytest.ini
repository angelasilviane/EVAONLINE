# ===========================================
# PYTEST CONFIGURATION - EVAonline
# ===========================================

[pytest]
# Diretórios de teste
testpaths = tests backend/tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opções de execução
minversion = 7.0
addopts =
    # Verbosidade e output
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --durations=10
    # Coverage
    --cov=backend
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-branch
    # Performance
    --tb=short
    --disable-warnings
    # Asyncio
    --asyncio-mode=auto

# Configurações de cobertura
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */migrations/*
    */alembic/*
    */conftest.py
    backend/main.py
    backend/__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\bProtocol\):
    @overload
    pass

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
